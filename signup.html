<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width | initial-scale=1.0"
		/>
		<title>Gum.Inc</title>

		<link
			rel="stylesheet"
			href="assets/vendor/fontawesome/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="assets/vendor/bootstrap/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>

	<body
		class="container-xxl p-0 position-relative pt-5 d-flex flex-column justify-content-center"
		style="min-height: 100vh"
	>
		<div id="offcanvases">
			<div
				class="offcanvas offcanvas-start bg-brown"
				tabindex="-1"
				id="mobileNavOffcanvas"
				aria-labelledby="mobileNavOffcanvasLabel"
			>
				<div class="offcanvas-header">
					<h5 id="mobileNavOffcanvasLabel"></h5>

					<button
						type="button"
						class="btn text-gray"
						data-bs-dismiss="offcanvas"
						aria-label="Close"
					>
						<i class="bi bi-x-circle fs-1"></i>
					</button>
				</div>

				<div class="offcanvas-body">
					<div class="d-flex flex-column">
						<a class="mobile-link p-3 active" href="index.html">
							Home
						</a>

						<a class="mobile-link p-3" href="store.html">Store</a>

						<a class="mobile-link p-3" href="">Almanacs</a>
						<a class="mobile-link p-3" href="">Subscriptions </a>
						<a class="mobile-link p-3" href="">Login</a>
						<a class="mobile-link p-3" href=""> About </a>
					</div>
				</div>
			</div>
		</div>

		<header
			id="header"
			class="container-xxl d-flex pt-3 pt-md-2 align-items-center justify-content-around fixed-top"
		>
			<a href="index.html" class="navbar-brand text-dark p-0 fs-2"
				>Gum.Inc</a
			>

			<button
				class="btn p-0 d-md-none nav-link"
				id="nav-toggle"
				type="button"
				data-bs-toggle="offcanvas"
				data-bs-target="#mobileNavOffcanvas"
				aria-controls="mobileNavOffcanvas"
			>
				<i class="bi bi-list fs-2"></i>
			</button>

			<div class="d-md-flex d-none p-0">
				<a href="index.html" class="nav-link rounded-pill px-2 py-1"
					>Home</a
				>

				<a href="directory.html" class="nav-link rounded-pill px-2 py-1"
					>Directory</a
				>
				<a href="store.html" class="nav-link rounded-pill px-2 py-1"
					>Store</a
				>
				<a
					href="directories-and-almanacs.html"
					class="nav-link rounded-pill px-2 py-1"
					>Almanacs & Directories</a
				>
				<a href="about.html" class="nav-link rounded-pill px-2 py-1"
					>About</a
				>
				<a
					href="account.html"
					class="nav-link active rounded-pill px-2 py-1"
					>Account</a
				>
				<a
					href="cart.html"
					class="nav-link border rounded-circle px-2 ms-2 py-1"
					><i class="bi bi-cart4"></i
				></a>
			</div>
		</header>

		<main class="container my-5">
			<h1 class="display-5 text-center mb-4">
				<i class="bi bi-person-circle"></i> <br />
				Signup
			</h1>

			<form class="container">
				<div class="row justify-content-center">
					<div class="col-md-6">
						<div class="form-floating mb-3">
							<input
								name="username"
								type="text"
								id="username"
								class="form-control"
								placeholder="Username"
							/>
							<label for="username">Username</label>
						</div>

						<div class="form-floating mb-3">
							<input
								name="email"
								type="email"
								id="email"
								class="form-control"
								placeholder="Email Address"
							/>
							<label for="floatingInput">Email address</label>
						</div>

						<div class="form-floating mb-3">
							<input
								name="password1"
								type="password"
								class="form-control"
								id="password1"
								placeholder="Password"
							/>
							<label for="password1">Password</label>
						</div>

						<div class="form-floating mb-3">
							<input
								name="password2"
								type="password"
								class="form-control"
								id="password2"
								placeholder="Confirm Password"
							/>
							<label for="password2">Confirm Password</label>
						</div>

						<div class="form-floating mb-3">
							<input
								name="phone"
								type="number"
								minlength="10"
								maxlength="10"
								id="phone"
								class="form-control"
								placeholder="Phone number (optional)"
							/>
							<label for="phone">Phone number (optional)</label>
						</div>

						<div class="mb-3">
							<label for="about" class="form-label d-block p-2"
								>About</label
							>
							<textarea
								class="form-control"
								name="about"
								id="about"
								rows="4"
							>
A short description of yourself/your organisation</textarea
							>
						</div>

						<div>
							<button
								class="btn m-2 btn-primary rounded-pill px-3"
								type="submit"
							>
								Proceed
							</button>

							<button
								class="btn btn-outline-dark rounded-pill px-3"
								type="reset"
							>
								Reset
							</button>
						</div>

						<p class="m-2">
							Already have an account?
							<a class="normal-link" href="login.html">Login</a>
						</p>
					</div>
				</div>
			</form>
		</main>
		<div
			class="fixed-top top-0 bottom-0 start-0 end-0 bg-white d-none text-center flex-column justify-content-center align-items-center gap-2 mobile-barrier"
		>
			<h1 class="text-danger"><i class="bi bi-info-circle"></i></h1>
			<h1 class="p-4">
				Please view on desktop. Site is not mobile ready
			</h1>
		</div>

		<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/custom.js"></script>
	</body>
</html>
