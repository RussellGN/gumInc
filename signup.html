<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Gum.iNc</title>

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/vendor/bootstrap-icons/bootstrap-icons.css" />
		<link rel="stylesheet" href="./assets/vendor/fontawsome/css/all.min.css" />
		<link rel="stylesheet" href="./assets/vendor/custom-bootstrap/css/custom.min.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />

		<!-- scripts -->

		<script defer src="./assets/vendor/custom-bootstrap/js/bootstrap.bundle.min.js"></script>

		<script defer src="./assets/js/main.js"></script>
		<script defer src="./assets/js/custom.js"></script>
	</head>

	<body class="registration">
		<main class="container my-5">
			<form class="shadow-lg mx-auto p-4">
				<div>
					<a href="./index.html" class="btn btn-primary px-3 rounded-pill"
						><i class="bi bi-box-arrow-left me-2"></i>Back</a
					>
				</div>

				<h1 class="display-5 text-center text-gray mb-4">
					<i class="bi bi-person-circle"></i> <br />
					Signup
				</h1>

				<div class="col-md-8 mx-auto">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" placeholder="Username" />
						<label>Username</label>
					</div>

					<div class="form-floating mb-3">
						<input type="email" class="form-control" placeholder="Email Address" />
						<label>Email address</label>
					</div>

					<div class="form-floating mb-3">
						<input type="password" class="form-control" placeholder="Password" />
						<label>Password</label>
					</div>

					<div class="form-floating mb-3">
						<input
							type="password"
							class="form-control"
							placeholder="Confirm Password"
						/>
						<label>Confirm Password</label>
					</div>

					<div class="form-floating mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="Profession/Field of Knowledge"
						/>
						<label>Profession/Field of Knowledge</label>
					</div>

					<div class="form-floating mb-3">
						<input type="text" class="form-control" placeholder="Location" />
						<label>Location</label>
					</div>

					<div class="form-floating mb-3">
						<input type="text" class="form-control" placeholder="Phone number" />
						<label>Phone number</label>
					</div>

					<div class="mb-3">
						<label class="form-label d-block p-2">About</label>
						<textarea class="form-control" rows="4"> Bio</textarea>
					</div>

					<div class="mb-3">
						<p class="text-success text-center">
							<i class="bi bi-image me-2"></i>Upload a display photo, you can change
							this later. Try picking an image that fits perfectly into the frame
						</p>

						<div class="image-upload-field">
							<img src="" class="d-none img-fluid" />
							<button type="button">
								<i class="bi bi-plus-circle"></i>
							</button>

							<input type="file" class="d-none" accept="image/*" />
						</div>
					</div>

					<div class="text-center">
						<a href="./account.html" class="btn m-2 btn-success rounded-pill px-3">
							Proceed
						</a>

						<button
							onclick="resetDp()"
							class="rese btn btn-outline-dark rounded-pill px-3"
							type="reset"
						>
							Reset
						</button>
					</div>

					<p class="my-4 text-center">
						Already have an account?
						<a class="normal-link" href="./login.html">Login</a>
					</p>
				</div>
			</form>
		</main>

		<script>
			function resetDp() {
				const DP = document.querySelector(".image-upload-field button i");
				if (DP.classList.contains("bi-trash")) {
					DP.parentElement.click();
				}
			}
		</script>
	</body>
</html>
