<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Gum.iNc</title>

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./assets/vendor/bootstrap-icons/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="./assets/vendor/fontawsome/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="./assets/vendor/custom-bootstrap/css/custom.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />

		<!-- scripts -->

		<script
			defer
			src="./assets/vendor/custom-bootstrap/js/bootstrap.bundle.min.js"
		></script>

		<script defer src="./assets/js/main.js"></script>
		<script defer src="./assets/js/custom.js"></script>
	</head>

	<body class="registration">
		<main class="container my-5">
			<form class="shadow-lg mx-auto p-4">
				<div>
					<a
						href="./index.html"
						class="btn btn-primary px-3 rounded-pill"
						><i class="bi bi-box-arrow-left me-2"></i>Back</a
					>
				</div>

				<h1 class="display-5 text-center text-gray mb-4">
					<i class="bi bi-person"></i> <br />
					Login
				</h1>

				<div class="col-md-8 mx-auto">
					<div class="mb-3">
						<a href="" class="btn btn-outline-dark btn-lg w-100"
							><i class="bi bi-google fs-5 me-3"></i>Login with
							Google</a
						>
					</div>
					<p class="lead text-center">- OR -</p>
					<div class="form-floating mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="Username"
						/>
						<label>Username</label>
					</div>

					<div class="form-floating mb-3">
						<input
							type="password"
							class="form-control"
							placeholder="Password"
						/>
						<label>Password</label>
					</div>

					<div class="text-center">
						<a
							href="./account.html"
							class="btn m-2 btn-success rounded-pill px-3"
						>
							Login
						</a>
					</div>

					<p class="my-4 text-center">
						Don't have an account?
						<a class="normal-link" href="./signup.html">Signup</a>
					</p>
				</div>
			</form>
		</main>
	</body>
</html>
