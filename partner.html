<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Gum.iNc</title>

		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./assets/vendor/bootstrap-icons/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="./assets/vendor/fontawsome/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="./assets/vendor/custom-bootstrap/css/custom.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />

		<!-- scripts -->

		<script
			defer
			src="./assets/vendor/custom-bootstrap/js/bootstrap.bundle.min.js"
		></script>

		<script defer src="./assets/js/main.js"></script>
		<script defer src="./assets/js/custom.js"></script>
	</head>

	<body class="registration">
		<main class="container my-5">
			<form
				style="max-width: none"
				class="text-gray shadow-lg mx-auto p-3 p-lg-5"
			>
				<div>
					<a
						href="./index.html"
						class="btn btn-primary px-3 rounded-pill"
						><i class="bi bi-box-arrow-left me-2"></i>Back</a
					>
				</div>

				<h1 class="display-5 text-center text-gray mb-4">
					<i class="bi bi-people-fill"></i> <br />
					Partner with us
				</h1>

				<div class="row">
					<div class="col-lg-5 p-3 d-flex align-items-center">
						<div>
							<div class="d-flex align-items-center mb-3">
								<h2>
									<i
										class="bi bi-telephone-fill text-success"
									></i>
								</h2>

								<div class="lead ms-3">
									<b>Call</b> +263 719668444
								</div>
							</div>

							<div class="d-flex align-items-center mb-3">
								<h2>
									<i
										class="bi bi-envelope-fill text-success"
									></i>
								</h2>

								<div class="lead ms-3">
									<b>Email</b>
									<a
										href="mailto:inquiries@gum.inc"
										class="text-decoration-none"
										>inquiries@gum.inc</a
									>
								</div>
							</div>
						</div>
					</div>

					<div class="col-lg p-3">
						<div>
							<h5 class="text-center p-2">Write To Us</h5>

							<div class="row">
								<div class="col-6">
									<div class="form-floating mb-3">
										<input
											type="text"
											class="form-control"
											placeholder="Your Name"
										/>
										<label>Your Name</label>
									</div>
								</div>

								<div class="col-6">
									<div class="form-floating mb-3">
										<input
											type="email"
											class="form-control"
											placeholder="Your Email"
										/>
										<label>Your Email</label>
									</div>
								</div>
							</div>

							<div class="form-floating mb-3">
								<input
									type="text"
									class="form-control"
									placeholder="Subject"
								/>
								<label>Subject</label>
							</div>

							<div class="mb-3">
								<div class="mb-3">
									<textarea class="form-control" rows="4">
Message</textarea
									>
								</div>
							</div>

							<div class="text-center">
								<button
									class="btn btn-success rounded-pill px-3 m-2"
									type="submit"
								>
									Send
								</button>

								<button
									class="btn btn-outline-dark rounded-pill px-3"
									type="reset"
								>
									Reset
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
